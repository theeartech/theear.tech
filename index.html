<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The EAR – Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" href="favicon-black.ico" media="(prefers-color-scheme: light)">
  <link rel="icon" href="favicon-white.ico" media="(prefers-color-scheme: dark)">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
      line-height: 1.5;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    p {
      font-size: 1rem;
      font-weight: 400;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input[type=\"text\"],
    input[type=\"email\"] {
      padding: 0.75rem 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #0e0e0f;
      color: #fff;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1rem;
      background: #4da6ff;
      color: #0e0e0f;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #888;
    }
    .logo {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      opacity: 0.2;
      width: 80px;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>The EAR is Coming Soon</h1>
  <p>Join the list and be first to know when we launch.</p>

  <form action="https://formspree.io/f/xpwrbpgj" method="POST">
    <input type="text" name="name" placeholder="Your Name (optional)">
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="_gotcha" style="display:none">
    <button type="submit">Notify Me</button>
  </form>

  <div class="footer">
    © 2025 The EAR. All rights reserved.
  </div>

  <img src="the_ear_logo_20_opacity.png" alt="The EAR Logo" class="logo">
</body>
</html>
